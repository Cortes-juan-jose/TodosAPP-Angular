<li [ngClass]="{completed: tarea.completado, editing: editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkTarea" />
    <label (dblclick)="editar()">{{tarea.texto}}</label>
    <button (click)="eliminarTarea()" class="destroy"></button>
  </div>
  <input #inputFisico class="edit" type="text" [formControl]="txtInput" (blur)="modificarTarea()"/>
</li>
