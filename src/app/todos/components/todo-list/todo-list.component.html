<section class="main">
  <input (click)="completarTodasTareas()" id="toggle-all" class="toggle-all" type="checkbox" />
  <label for="toggle-all">Marcar todas completadas</label>

  <!-- LISTA TAREAS -->
  <ul class="todo-list">
    <todo-item *ngFor="let tarea of listaTareas;" [tarea]="tarea"></todo-item>
  </ul>
</section>
