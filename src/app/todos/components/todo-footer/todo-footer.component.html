<footer class="footer">
  <span class="todo-count"><strong>{{tareasPendientes}}</strong> Pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a [ngClass]="{selected: filtroActivado===filtro}" (click)="establecerFiltro(filtro)">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed">Limpiar Completas</button>
</footer>
